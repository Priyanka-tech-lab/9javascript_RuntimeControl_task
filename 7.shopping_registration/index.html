<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.registration-shopping</title>
</head>
<body>

    <table id="mytable" cellpadding="0" cellspacing="2" border="1" align="center" style="width:1200px">

      <!-- ****************************table head ********************************** -->
      <thead>
        <tr style="height: 40px; text-align: center;">
          <td id="">no</td>
          <td>product</td>
          <td>price</td>
          <td>qty</td>
          <td>total</td>
          <td id="main" ></td>
       </tr>
      </thead>
      <!-- ********************************* table body ************************************-->
      <tbody id="addrow" style="text-align: center;"> </tbody>
      <!--*********************************** table foot ************************************-->
      <tfoot id="tfoot">
        <tr style="height: 40px; text-align: center;" id="alltotal">
          <td colspan="4" style="text-align: end;">total</td>
          <td colspan="2" id="result"></td>
        </tr>
  
        <tr  style="height: 40px; text-align: center;">
            <td colspan="4"style="text-align: end;">discount</td>
            <td colspan="2" id="Resultdiscount"></td>
         </tr>
  
         <tr  style="height: 40px; text-align: center;">
           <td colspan="4"style="text-align: end;">nettotal</td>
           <td colspan="2" id="netamunt"></td>
         </tr>
      </tfoot>
     


       
         
    </table>
    




    <script src="index.js"></script>
</body>
</html>
